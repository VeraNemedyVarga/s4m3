<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WS test</title>
</head>
<body>
  <pre id="content"></pre>

<script>
  var ws = new WebSocket(`ws://${window.location.host}/ws`);
  ws.onopen = function() {
    console.log("open");
  };
  ws.onmessage = function(e) {
    document.getElementById("content").innerHTML = e.data;
  };
  ws.onclose = function() {
    console.log("close");
  };

  var hit = (x, y) => {
    ws.send(JSON.stringify({x, y}));
  };
</script>
</body>
</html>
